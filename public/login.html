<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כלי ניהול משימות - התחברות</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            direction: ltr;
            text-align: left;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .toggle-form {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-form:hover {
            color: #5a67d8;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .security-notice {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🔐</h1>
            <h1>כלי ניהול משימות</h1>
            <p>מערכת מאובטחת לניהול משימות</p>
        </div>
        <div class="security-notice">
            🛡️ המערכת מוגנת בהצפנה מתקדמת ואימות דו-שלבי
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="form-container active" id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">שם משתמש:</label>
                    <input type="text" id="loginUsername" required autocomplete="username" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="loginPassword">סיסמה:</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password" minlength="6">
                </div>
                <button type="submit" class="btn" id="loginButton">התחבר</button>
            </form>
            <p>אין לך חשבון? <span class="toggle-form" onclick="toggleForm()">הירשם כאן</span></p>
        </div>
        <div class="form-container" id="registerForm">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">שם משתמש:</label>
                    <input type="text" id="registerUsername" required autocomplete="username" pattern="[a-zA-Z0-9_]+" maxlength="30" minlength="3">
                    <small>רק אותיות אנגליות, מספרים וקו תחתון</small>
                </div>
                <div class="form-group">
                    <label for="registerEmail">אימייל:</label>
                    <input type="email" id="registerEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">סיסמה:</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password" minlength="6">
                    <small>לפחות 6 תווים</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">אימות סיסמה:</label>
                    <input type="password" id="confirmPassword" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="btn" id="registerButton">הירשם</button>
            </form>
            <p>יש לך חשבון? <span class="toggle-form" onclick="toggleForm()">התחבר כאן</span></p>
        </div>
    </div>
    <script>
        // Security: Prevent XSS and validate inputs
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }
        function hideMessages() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('registerForm').classList.toggle('active');
            document.getElementById('errorMessage').style.display = 'none';
        }
        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('registerForm').classList.toggle('active');
            document.getElementById('errorMessage').style.display = 'none';
        }
        // Security: Validate input on client side
        function validateUsername(username) {
            const pattern = /^[a-zA-Z0-9_]+$/;
            return username.length >= 3 && username.length <= 30 && pattern.test(username);
        }
        function validateEmail(email) {
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return pattern.test(email);
        }
        function validatePassword(password) {
            return password.length >= 6;
        }
        // Security: Rate limiting on client side
        let lastRequestTime = 0;
        function checkRateLimit() {
            const now = Date.now();
            if (now - lastRequestTime < 1000) {
                showError('יותר מדי בקשות. אנא המתן שנייה.');
                return false;
            }
            lastRequestTime = now;
            return true;
        }
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!checkRateLimit()) return;
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            // Security: Client-side validation
            if (!validateUsername(username)) {
                showError('שם משתמש לא תקין');
                return;
            }
            
            if (!validatePassword(password)) {
                showError('סיסמה חייבת להכיל לפחות 6 תווים');
                return;
            }
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.textContent = 'מתחבר...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Security: Store token securely
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('התחברות הצליחה! מעביר לדף הראשי...');
                    // Security: Clear form data
                    document.getElementById('loginFormElement').reset();
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    showError(data.error || 'שגיאה בהתחברות');
                }
            } catch (error) {
                showError('שגיאה בחיבור לשרת');
                console.error('Login error:', error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'התחבר';
            }
        });

        // Register handler
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!checkRateLimit()) return;
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            // Security: Client-side validation
            if (!validateUsername(username)) {
                showError('שם משתמש חייב להכיל 3-30 תווים (אותיות אנגליות, מספרים וקו תחתון בלבד)');
                return;
            }
            if (!validateEmail(email)) {
                showError('כתובת אימייל לא תקינה');
                return;
            }
            
            if (!validatePassword(password)) {
                showError('סיסמה חייבת להכיל לפחות 6 תווים');
                return;
            }
            if (password !== confirmPassword) {
                showError('סיסמאות אינן תואמות');
                return;
            }
            
            const registerButton = document.getElementById('registerButton');
            registerButton.disabled = true;
            registerButton.textContent = 'נרשם...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('הרשמה הצליחה! מעביר לדף הראשי...');
                    // Security: Store token securely
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Security: Clear form data
                    document.getElementById('registerFormElement').reset();
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    showError(data.error || 'שגיאה בהרשמה');
                }
            } catch (error) {
                showError('שגיאה בחיבור לשרת');
                console.error('Register error:', error);
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'הירשם';
            }
        });

        // Security: Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token is still valid
                fetch('/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/index.html';
                    } else {
                        // Token invalid, clear storage
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    // Network error, keep login page
                });
            }
        })
        // Security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            document.getElementById('loginPassword').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        });
    </script>
</body>
</html>
